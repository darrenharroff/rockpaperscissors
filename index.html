<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=100, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="score">
        <!--  -->
        <div class="score_player">
          <h2 class="score_player_label">Player</h2>
          <h2 class="score_player_score">0</h2>
          <img class="icons player-icon" src="img/icons8-hand-100.png" alt="" />
        </div>

        <div class="score_computer">
          <h2 class="score_computer_label computerLabel">Computer</h2>
          <h2 class="score_computer_score">0</h2>
          <img
            class="icons computer-icon"
            src="img/icons8-hand-100.png"
            alt=""
          />
        </div>
        <!--  -->
      </div>

      <div class="response">
        <h5 class="response_text">Choose Wisely...</h5>
      </div>

      <div class="buttons">
        <button class="buttons_button rock">Rock</button>
        <button class="buttons_button paper">Paper</button>
        <button class="buttons_button scissors">Scissors</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
